<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Глава 14</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">

		<div class="less">
			<button class="button-1">Наведи на меня указатель мыши</button>
		</div>
		<hr>

		<br>
		<div class="container-box">
		<div class="box"></div>
		</div>
		<hr>
	</div>

	<!-- Меню на opocity -->
	<div class="dropdown">
		<button class="dropdown__toggle">Меню</button>
		<div class="dropdown__drawer">
			<ul class="menu">
				<li><a href="/features">Возможности</a></li>
				<li><a href="/pricing">Цены</a></li>
				<li><a href="/support">Поддержка</a></li>
				<li><a href="/about">О нас</a></li>
			</ul>
		</div>
		<p><a href="/read-more">Меню на opacity</a></p>
		<hr>
	</div>
	<br>
	<!-- ------------- -->

	<!-- Меню на сворачивание -->
	<div class="dropdown">
		<button class="dropdown__toggle2">Меню</button>
		<div class="dropdown__drawer2">
			<ul class="menu">
				<li><a href="/features">Возможности</a></li>
				<li><a href="/pricing">Цены</a></li>
				<li><a href="/support">Поддержка</a></li>
				<li><a href="/about">О нас</a></li>
			</ul>
		</div>
		<p><a href="/read-more">Меню на height</a></p>
		<hr>
	</div>
	<br>
	<br>
	<!-- ------------------ -->

	<script>
		(function(){
			var toggle = document.getElementsByClassName('dropdown__toggle')[0];
			var dropdown = toggle.parentElement;
			toggle.addEventListener('click', function(e){
				e.preventDefault();
				dropdown.classList.toggle('is-open');
			});
		}());

		(function(){
			var toggle = document.getElementsByClassName('dropdown__toggle2')[0];
			var dropdown = toggle.parentElement;
			var drawer = document.getElementsByClassName('dropdown__drawer2')[0];
			var height = drawer.scrollHeight;
			toggle.addEventListener('click', function(e){
				e.preventDefault();
				dropdown.classList.toggle('is-open');
				if (dropdown.classList.contains('is-open')){
					drawer.style.setProperty('height', height + 'px');
				}else{
					drawer.style.setProperty('height', '0');
				}
			});
		}());
	</script>	
</body>
</html>
